    <script>
      var DEBUG_TRANSLATE = false;
      var DEBUG_OFF = false;
      var DIST_ENV = '<!-- @echo DIST_ENV -->';
      //initialize APIHOST by depending on environment
      var APIHOST = (function( docHost )
      {
        var env = docHost.match(/^1click.*-(.+)\.camsys-apps\.com$/);
        var local = '<!-- @echo API_HOST_LOCAL -->' || docHost;
        var apiHosts = {
          'production': '<!-- @echo API_HOST_PRODUCTION -->' || '',
          'demo': '<!-- @echo API_HOST_DEMO -->' || '',
          'dev': '<!-- @echo API_HOST_DEV -->' || '',
          'qa': '<!-- @echo API_HOST_QA -->' || '',
          'local': local
        };
        //for local envs, matches on *.local or 0.0.0.0  127.0.0.1 or localhost
        if( docHost.match( /((.+)\.local|^(0.0.0.0|127.0.0.1|localhost))$/ ) ){
          return apiHosts.local;
        }
        //return production and turn off debug if env not found, or it's production
        if(!env || !env[1] || !apiHosts[env[1]] || env[1] == 'production'){
          DEBUG_OFF=true;
          return apiHosts.production;
        }
        return apiHosts[env[1]] || apiHosts.production;
      }( document.location.hostname ));

      // Google analytics
      var gaId = '<!-- @echo GOOGLE_ANALYTICS_ID -->';
      if(gaId && gaId !== 'undefined'){
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', gaId, 'auto');
        ga('send', 'pageview');
      }else{
        var ga=function(){};
      }

    </script>

<script type="text/javascript">
var onGoogleReady = (function(){
    var onReady, callbacks = [];
    onReady = function(){
        //call each callback
        for( var i=0; i < callbacks.length; i+=1){
            callbacks[i].call();
        }
        //reset callbacks
        callbacks = [];
    }
    onReady.callback = function( fn ){
        // add the function to the callback stack
        if("function" !== typeof fn){ return; }
        callbacks.push(fn);
    }
    return onReady;
}());

</script>
