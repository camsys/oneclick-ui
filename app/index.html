    <script>
      //initialize APIHOST by depending on environment
      var APIHOST = (function( docHost )
      {
        var env = docHost.match(/^1click-(.+)\.camsys-apps\.com$/);
        var apiHosts = {
          'demo': 'oneclick-uta-demo.herokuapp.com',
          'uta-demo': 'oneclick-uta-demo.herokuapp.com',
          'jta-demo': 'oneclick-jta-demo.herokuapp.com',
          'dev': 'oneclick-uta-qa.herokuapp.com',
          'qa': 'oneclick-uta-qa.herokuapp.com'
        };
        //use docHost by default, for local environments
        if(!env || !env[1]){
          return docHost;
        }
        return apiHosts[ env[1] ];
      }( document.location.hostname ));
    </script>

<script type="text/javascript">
var onGoogleReady = (function(){
    var onReady, callbacks = [];
    onReady = function(){
        //call each callback
        for( var i=0; i < callbacks.length; i+=1){
            callbacks[i].call();
        }
        //reset callbacks
        callbacks = [];
    }
    onReady.callback = function( fn ){
        // add the function to the callback stack
        if("function" !== typeof fn){ return; }
        callbacks.push(fn);
    }
    return onReady;
}());

</script>
